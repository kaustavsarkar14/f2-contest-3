<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Multiple Timers App</h3>
        <div class="set-time">
            <h4>Set Time:</h4>
            <div class="inputs">
                <input id="hourInput" type="number" placeholder="hh"><span>:</span>
                <input id="minuteInput" type="number" placeholder="mm" ><span>:</span>
                <input id="secondInput" type="number" placeholder="ss" >
            </div>
            <button id="setButton" >Set</button>
        </div>
        <span class="current-timers">Current Timers</span>
        <div id="timers">
            You have no timers currently!
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
